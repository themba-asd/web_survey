<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inter-personal spirituality</title>
</head>
<body>
    <div class="container">
        <div class="questions">
            <div class="question">
                <p id="question-num"></p>
                <p id="question"></p>
            </div>
            <div class="btns">
                <button score='5'>Usually</button>
                <button score='3'>Sometimes</button> 
                <button score='1'>Seldom</button>
                <button score='0'>Rarely</button> 
            </div>
        </div>
        <div class="results"> 
            <p id="results-title"></p>
            <p class="mercy score"></p>
            <p class="teaching score"></p>
            <p class="prophecy score"></p>
            <p class="giving score"></p>
            <p class="exhorting score"></p>
            <p class="serving score"></p>
            <p class="leading score"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
